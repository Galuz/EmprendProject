<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="ruta-a-tu-logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
      Nombre de Usuario
    </a>
  </div>
</nav>
  
<div class="container mt-4">
  <h2 style="border-bottom: 2px solid red;">Comparte tu idea</h2>
  <textarea class="form-control" rows="5"></textarea>
  <button class="btn btn-primary mt-3">Share</button>
</div>
  
<div class="container mt-4">
  <div class="idea-item" *ngFor="let idea of ideas">
    <div class="d-flex">
      <div class="profile-picture">
        <img src="ruta-a-foto-de-perfil.jpg" alt="Foto de perfil">
      </div>
      <div class="idea-content">
        <p>{{ idea.texto }}</p>
      </div>
    </div>
    <div class="idea-footer">
      <p>{{ idea.fecha }}</p>
      <p>{{ idea.usuario }}</p>
    </div>
  </div>
</div>
