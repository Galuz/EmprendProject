<div class="share-ideas">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="logo">
          <i class="bi bi-compass-fill"></i>
          emprenD
        </div>
      </a>
      <div>{{ user?.name }}</div>
    </div>
  </nav>
  <div class="container share-ideas-box d-flex flex-column p-0">
    <h2 class="mb-4">Comparte tu idea</h2>
    <textarea class="form-control" rows="5" [(ngModel)]="newComment"></textarea>
    <button class="btn mt-4 ms-auto" (click)="shareComment()">
      Share <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  <div class="container p-0">
    <div class="dropdown my-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Filtrar Comentarios
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" (click)="updateComments(true)">Ver todos los comentarios</a></li>
        <li><a class="dropdown-item" (click)="updateComments(false)">Ver solo mis comentarios</a></li>
      </ul>
    </div>
  </div>
  <div class="ideas-wapprer container mt-4">
    <div class="idea-item" *ngFor="let idea of ideas">
      <div class="d-flex">
        <div class="profile">
          <i class="bi bi-person-fill"></i>
        </div>
        <div class="idea-content">
          <p>{{ idea.texto }}</p>
        </div>
      </div>
      <div class="idea-footer justify-content-end">
        <p>{{ idea.fecha }}</p>
        <p>{{ idea.usuario }}</p>
      </div>
    </div>
  </div>
  <div class="pagination-wrapper container mt-4">
    <nav aria-label="Page navigation example">
      <div class="pagination-container">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="javascript:void(0)" (click)="previousPage()">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
              [class.active]="i + 1 === currentPage">
            <a class="page-link" href="javascript:void(0)" (click)="loadPage(i + 1)">{{ i + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" href="javascript:void(0)" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
